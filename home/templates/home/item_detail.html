{% extends 'home/base.html' %}
{% block content %}
<div class="content-section panel panel-default" style="padding: 0px 10px 0px 10px;">
    <div class="row">
        <div class="col-xs-9">
            <h3 style="text-decoration: none;">{{ item.name }}</h3>
        </div>
        {% if user.pk == item.owner.pk %}
        <div class="col-xs-3">
            <h3 style="text-decoration: none;">
                <a href="{% url 'item-update' item.pk item.name %}"><button class="btn btn-primary">Update</button></a>
                <a href="{% url 'item-delete' item.pk item.name %}"><button class="btn btn-danger">Delete</button></a>
            </h3>
        </div>
        {% endif %}
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-6">
            <img class="" style="height: 190px; width: 310px;padding-top: 10px;" src="{{ item.image.url }}" alt="">
            <p>{{ item.owner }}</p>
            <h3>{{ item.category }}</h3>
            <h3>{{ item.date_added }}</h3>
            <p>{{ item.condition }}</p>
            <p>{{ item.description }}</p>
        </div>
    </div>
</div>
{% endblock content %}
